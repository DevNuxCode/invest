# 1️⃣  Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name ep.clouddevnux.online localhost;  # Ajusta según tu dominio

    # Redirige todo a HTTPS
    return 301 https://$host$request_uri;
}

# 2️⃣  HTTPS con certificado autofirmado
server {
    root /usr/share/nginx/html;
    listen 443 ssl http2;
    server_name ep.clouddevnux.online localhost;   # Ajusta según tu dominio

    # 2.1  Certificados
    ssl_certificate      /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key  /etc/nginx/ssl/nginx.key;

    # 2.2  Opciones de seguridad (opcional, pero recomendado)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # 2.3  HSTS (solo si confías en el certificado, de lo contrario desactiva)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # 2.4  Proxy a la app React (puerto 3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Upgrade $http_upgrade;            # websockets
        proxy_set_header Connection "upgrade";
    }

    # 2.5  Proxy a n8n (puerto 5678)
    location /n8n/ {
        proxy_pass http://127.0.0.1:5678/;   # <-- NOTA: Trailing slash es importante
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 2.6  Si tu app React necesita archivos estáticos, sirve directamente
    # (descomenta solo si has movido la build a /usr/share/nginx/html)
    # location /static/ {
    #     alias /usr/share/nginx/html/static/;
    # }
}