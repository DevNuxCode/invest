# 1️⃣  Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name ep.clouddevnux.online localhost;  # Ajusta según tu dominio

    # Redirige todo a HTTPS
    return 301 https://$host$request_uri;
}

# 2️⃣  HTTPS con certificado autofirmado
server {
    #root /usr/share/nginx/html;
    root /var/www/html;  # Cambiado para evitar conflicto con n8n
    listen 443 ssl http2;
    server_name ep.clouddevnux.online localhost;   # Ajusta según tu dominio
    location /.well-known/acme-challenge/ {
        allow all;
    }

    return 301 https://$host$request_uri;
   
    # 2.1  Certificados
    ssl_certificate      /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key  /etc/nginx/ssl/nginx.key;

    # 2.2  Opciones de seguridad (opcional, pero recomendado)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # 2.3  HSTS (solo si confías en el certificado, de lo contrario desactiva)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # 2.4  Proxy a la app React (puerto 3000)
    server {
    listen 443 ssl http2;
    server_name mi-dominio.com www.mi-dominio.com;

    # --------- Certificados ---------
    ssl_certificate      /etc/letsencrypt/live/mi-dominio.com/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/mi-dominio.com/privkey.pem;

    # Opciones de seguridad recomendadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # --------- Proxy a la app React ---------
    location / {
        proxy_pass http://react-app:3000;   # Docker‑compose le dará el nombre de host "react-app"
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # --------- Proxy a n8n (si lo quieres) ---------
    location /n8n/ {
        proxy_pass http://n8n:5678/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

    # 2.6  Si tu app React necesita archivos estáticos, sirve directamente
